<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #29a19c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px #29a19c;
            animation: glow 1.5s infinite alternate;
        }
        h1 {
            font-size: 2.5em;
            color: #29a19c;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .icon {
            width: 100px;
            margin: 20px auto;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px #29a19c;
            }
            to {
                box-shadow: 0 0 40px #29a19c, 0 0 60px #29a19c;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/blockchain-icon.svg" alt="Maintenance Icon" class="icon">
        <h1>We'll Be Back Soon</h1>
        <p>Our website is currently undergoing scheduled maintenance. We apologize for any inconvenience and appreciate your patience. Please check back later.</p>
    </div>
</body>
</html>
